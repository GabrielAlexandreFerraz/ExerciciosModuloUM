<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="exerciciodez.js" defer></script>
    <title></title>
</head>
<body>

<script>
var nome,
  nota,
  notas = [],
  soma = 0,
  media,

nome = window.prompt("Digite o NOME do aluno.");
for (let i = 1; i <= 4; i++) {
    nota = parseFloat(prompt("Digite as notas dos alunos " + i + "ª nota ?"));
    notas.push(nota);
}
 
for (i = 0; i < notas.length; i++) {
  soma += notas[i];
}

media = soma / notas.length;

if (media >= 7) {
  document.write("<h1> Aluno : " + nome +"</h1> <br>");
  document.write("<h1> Aluno : " + media +"</h1><br>");
  document.write("<h1> Situação do Aluno: Aprovado </h1><br>");
} else {
  document.write("<h1> Aluno : " + nome +"</h1> <br>");
  document.write("<h1> Aluno : " + media +"</h1><br>");
  document.write("<h1> Situação do Aluno: Reprovado </h1><br>");
}
</script>

</body>
</html>
