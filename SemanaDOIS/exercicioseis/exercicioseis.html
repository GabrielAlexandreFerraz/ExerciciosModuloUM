<html lang="pt-br">

<body>

<script>
var peso = parseFloat(prompt("Qual seu peso? em KG"));
var altura = parseFloat(prompt("Qual a sua altura? em metros"));
var imc = peso / (altura**2);
if(imc >= 25){alert("Você está acima do peso, procure um médico")
}else if(imc <= 24 && imc >= 18){alert("PARABÉNS!! Você está no peso ideal")
}else if(imc < 17){alert("Você está abaixo do peso, procure um médico")}

alert("Seu IMC É : " + imc)

</script>

</body>
</html>
